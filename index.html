<!DOCTYPE html>
<html>
<head>
  <title>JS Intro</title>
</head>
  <body>
    <script>
      function OnClickMultiply(){
        var input1 = document.getElementById('input-1').value;
        var input2 = document.getElementById('input-2').value;
        var input3 = document.getElementById('input-3').value;
        console.log(input2);
        if(input2 == '*'){
          var res = parseInt(input1) * parseInt(input3);
        }
        if(input2 == '+'){
          var res = parseInt(input1) + parseInt(input3);
        }
        if(input2 == '-'){
          var res = parseInt(input1) - parseInt(input3);
        }
        if(input2 == '/'){
          var res = parseInt(input1) / parseInt(input3);
        }
        document.getElementById('result').innerHTML = res;
      }
    </script>
    <input type="number" id="input-1">
    <br>
    <input type="text" id="input-2">
    <br>
    <input type="number" id="input-3">
    <br>
    <span id="result"></span>
    <br>

    <button onclick = 'OnClickMultiply()'>=</button>
  </body>
</html>
