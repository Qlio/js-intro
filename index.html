<!DOCTYPE html>
<html>
<head>
  <title>JS Intro</title>
  <script>
    function onClick(){
      var number1 = parseInt(document.getElementById('input-1').value)
      var number2 = parseInt(document.getElementById('input-2').value)
      res = number1 * number2;
      document.getElementById('result').innerHTML=res;
    }
  </script>
</head>
  <body>
    <input type="number" id="input-1">
    *
    <input type="number" id="input-2">
    =
    <span id="result"></span>

    <br>

    <button onclick="onClick()">=</button>
  </body>
</html>
