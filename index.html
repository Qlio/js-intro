<!DOCTYPE html>
<html>
<head>
  <title>JS Intro</title>
</head>
  <body>
    <input type="number" id="input-1">
    *
    <input type="number" id="input-2">
    =
    <span id="result"></span>

    <br>

    <button onclick="onClick()">=</button>
  </body>
  <script>
  // console.log("darlaa");

  function onClick(){
    
    var num1 =document.getElementById ("input-1");
    var num2 =document.getElementById ("input-2");
   

    //2utgiin dotor bga utgiig integer bolgoh

    var x = parseInt(num1.value);
    var y = parseInt(num2.value);

    var result = x*y;

    var resultElement = document.getElementById("result");
    resultElement.innerHTML = result;

  }
  </script>

  
</html>
